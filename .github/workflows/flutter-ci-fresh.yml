name: Flutter CI Full

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"

      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: |
          flutter pub get
          flutter pub upgrade

      - name: Run tests
        run: flutter test

      # Build Release APK
      - name: Build APK (release)
        run: flutter build apk --release

      # Build Release AAB
      - name: Build AAB (release)
        run: flutter build appbundle --release

      # Upload as artifact (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-builds
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

      # ================================
      #   AUTO-PUBLISH GITHUB RELEASE
      # ================================
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.${{ github.run_number }}
          name: "Release v1.${{ github.run_number }}"
          body: |
            Automated build for CryptoPulse.
            - APK and AAB generated from CI.
            - Tag auto-incremented using run number.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
